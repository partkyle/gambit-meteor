<head>
  <title>Gambit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no">
</head>

<body>
  {{> navbar}}
  <div class="container">
    {{> app}}
  </div>
</body>

<template name="navbar">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a href="/" class="brand"> Gambit </a>
        <ul class="nav pull-right">
          <li><a>{{loginButtons}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="app">
  {{#if currentUser}}
    {{#if room}}
      {{> room}}
    {{else}}
      {{> lobby}}
    {{/if}}
  {{else}}
    <div class="alert alert-info">
      Please log in first.
    </div>
  {{/if}}
</template>

<template name="lobby">
  <a class="new-room btn btn-primary">
    <i class="icon-plus icon-white"></i>
    New Room
  </a>
  <ul class="unstyled">
    {{#each rooms}}
      <li class="clearfix shelf">
        <span class="pull-left">
          {{roomName}}
        </span>
        <span class="span2">
          <i class="icon-trash"></i>
        </span>
      </li>
    {{/each}}
  </ul>
</template>

<template name="room">
  <div class="row header">
    <div class="span4">
      <input class="span4 room-name" value="{{roomName}}" />
    </div>
    <div class="span4 center">
      <a class="reset" href="#">
        <i class="icon-refresh"></i>
        Next Round
      </a>
    </div>
  </div>

  <ul class="thumbnails cards">
    {{#each cards}}
      <li class="span2">
        <a class="card {{selected}}">
          <span>{{value}}</span>
        </a>
      </li>
    {{/each}}
  </ul>

  <ul class="unstyled players">
    {{#each users}}
      <li class="clearfix shelf">
        <span class="pull-left"> {{name}}
          {{#if email}}
            ({{email}})
          {{/if}}
        </span>
        <span class="span2">
          <i class="icon-trash"></i>
        </span>
        {{#if showScore}}
          <span class="pull-right {{badgeClass}}">{{scoreDisplay}}</span>
        {{else}}
          {{#if score}}
            <span class="pull-right"><i class="icon-lock"></i></span>
          {{/if}}
        {{/if}}
      </li>
    {{/each}}
  </ul>
</template>
